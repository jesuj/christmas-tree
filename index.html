<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-primary-900 mt-8 ">
    
    <h1 class="text-primary-500 text-center text-4xl font-extrabold md:text-6xl">Arbolito de Navidad</h1>
    <div class="container mt-6">
      <div class="flex flex-col max-w-lg mx-auto">
        <form action="" id="form">
          <input type="number" id="longitud" max="15" min="0" class="w-full rounded-md bg-gray-800 p-2 text-white text-center focus:outline-none text-lg border border-primary-500">
          <!-- <span class="block bg-primary-300 font-semibold text-center p-1 rounded-lg mt-3">Copiado</span> -->
          <div class="relative">
            <pre id="result" class="min-h-[180px] w-full py-4 text-center rounded-md bg-gray-800 p-2 text-white border border-primary-500 mt-5"></pre>
            <button id="copy" class="absolute text-white top-2 right-2 bg-primary-500 rounded-full p-2 shadow-lg shadow-primary-500/50  ">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
            </button>
            <button id="fullscreen" class="absolute text-white top-2 left-2 bg-primary-500 rounded-full p-2 shadow-lg shadow-primary-500/50  ">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
            </button>
            <!-- <span class="absolute text-white top-4 right-20">Copiado</span> -->
          </div>
        </form>
      </div>
    </div>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
